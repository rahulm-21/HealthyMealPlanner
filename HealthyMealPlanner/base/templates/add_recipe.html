<!-- add_recipe.html -->
{% extends 'base.html' %}
{% block title %}Add Recipe - Healthy Meal Planner{% endblock %}
{% block content %}
<div class="container">
    <div class="header">
        <h1>Add a New Recipe</h1>
    </div>
    <div class="row mt-3"></div>
        <div class="col-md-6 offset-md-3">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-custom">Add Recipe</button>
                <div class="row mt-3"></div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
