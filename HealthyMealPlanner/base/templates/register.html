{% extends 'base.html' %}
{% block title %}Register - Healthy Meal Planner{% endblock %}
{% block content %}
<div class="container">
    <div class="header">
        <h1>Register</h1>
    </div>
    <div class="row mt-3"></div>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-custom">Register</button>
        <div class="row mt-3"></div>
    </form>
</div>
{% endblock %}
