<!-- base html page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Healthy Meal Planner{% endblock %}</title>
    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #28a745;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff !important;
        }
        .navbar-nav .nav-link.active {
            background-color: #fff;
            color: #28a745 !important;
            border-radius: 20px;
        }
        .header {
            background-color: #e9ecef;
            padding: 50px 20px;
            border-radius: 30px;
            text-align: center;
            margin-top: 30px;
            background-image: url('{% static "images/1200x400_cp.png" %}');
            background-size: cover;
            background-position: center;
        }
        .header h1 {
            color: #28a745;
        }
        .header p {
            color: #6c757d;
        }
        .btn-primary-custom {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary-custom:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .meal-card {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .meal-card img {
            border-bottom: 1px solid #e9ecef;
        }
        .meal-card h5 {
            color: #28a745;
        }
        .content {
            flex: 1;
        }
        .footer {
            background-color: #28a745;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .circular-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Healthy Meal Planner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li> -->
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="{% url 'recipe_list' %}">Recipe List</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'filter_recipe' %}">Filter by Type</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="{% url 'recipe_FilterFor_Nutritional_values' %}">Filter by Nutritional Values</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="nav-link btn btn-link" style="display: inline; padding: 0; margin: 0;">Logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
<div class="container content">
    {% block content %}
    {% endblock %}
</div>

<div class="footer">
    <!-- <p>&copy; 2024 Healthy Meal Planner. All rights reserved.</p> -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
